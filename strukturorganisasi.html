<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktur Organisasi - OSIS SMAN 1 Gedeg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .org-chart {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .level {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .person {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            width: 150px;
            transition: transform 0.3s;
        }
        .person:hover {
            transform: scale(1.05);
        }
        .person img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #667eea;
            object-fit: cover;
        }
        .person h3 {
            margin: 5px 0;
            color: #333;
            font-size: 1.1em;
        }
        .person p {
            margin: 0;
            color: #666;
            font-size: 0.9em;
        }
        .line {
            width: 2px;
            height: 30px;
            background: #fff;
            margin: 10px 0;
        }
        .sub-level {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        .sub-person {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 8px;
            padding: 8px;
            margin: 5px;
            width: 110px;
            font-size: 0.8em;
        }
        .sub-person img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #764ba2;
            object-fit: cover;
        }
    </style>
</head>

<body>

<h1>Struktur Organisasi OSIS SMAN 1 Gedeg</h1>

<div class="org-chart">

    <!-- LEVEL 1 -->
    <div class="level">
        <div class="person">
            <img src="https://raw.githubusercontent.com/brehnatasurya-cmd/wleowleo/main/brehnata_for_struktur.jpg" alt="Ketua OSIS">
            <h3>Brehnata Suryo Kencono Sajiwo</h3>
            <p>Ketua Umum</p>
        </div>
    </div>

    <div class="line"></div>

    <!-- LEVEL 2 -->
    <div class="level">
        <div class="person">
            <img src="https://via.placeholder.com/80" alt="Wakil Umum">
            <h3>Dinda Aurelia Putri S.</h3>
            <p>Wakil Umum</p>
        </div>
        <div class="person">
            <img src="https://via.placeholder.com/80" alt="Wakil 1">
            <h3>A. Gustaf</h3>
            <p>Wakil 1</p>
        </div>
        <div class="person">
            <img src="https://via.placeholder.com/80" alt="Sekretaris Umum">
            <h3>Dinian Eka Sellycia</h3>
            <p>Sekretaris Umum</p>
        </div>
        <div class="person">
            <img src="https://via.placeholder.com/80" alt="Sekretaris 1">
            <h3>Cinta Kalea</h3>
            <p>Sekretaris 1</p>
        </div>
        <div class="person">
            <img src="https://via.placeholder.com/80" alt="Bendahara Umum">
            <h3>Natasya Artika M. J.</h3>
            <p>Bendahara Umum</p>
        </div>
        <div class="person">
            <img src="https://via.placeholder.com/80" alt="Bendahara 1">
            <h3>Novreza</h3>
            <p>Bendahara 1</p>
        </div>
    </div>

</div>

</body>
</html>
